name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../.env:/app/.env:ro
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      - delineate-jaeger
      - delineate-minio
      - delineate-redis

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      - delineate-minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      /usr/bin/mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin &&
      /usr/bin/mc mb myminio/downloads --ignore-existing || exit 0
    environment:
      - MC_CONFIG_DIR=/root/.mc

  delineate-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
  frontend:
    image: node:24-alpine
    working_dir: /app/frontend
    volumes:
      - ../frontend:/app/frontend:cached
      - ../.env:/app/.env:ro
    ports:
      - "5173:5173"
    command:
      ["/bin/sh", "-c", "npm install --silent && npm run dev -- --host 0.0.0.0"]
    environment:
      - NODE_ENV=development
    depends_on:
      - delineate-app
volumes:
  minio_data:
    driver: local
