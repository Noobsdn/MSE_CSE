name: CD - Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: detect_dockerfile
        run: |
          DF=""
          if [ -f docker/Dockerfile.prod ]; then DF="docker/Dockerfile.prod"
          elif [ -f docker/Dockerfile ]; then DF="docker/Dockerfile"
          elif [ -f Dockerfile ]; then DF="Dockerfile"
          fi
          if [ -z "$DF" ]; then
            echo "No Dockerfile found. Aborting."
            exit 1
          fi
          echo "dockerfile=$DF" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.detect_dockerfile.outputs.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest,${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
