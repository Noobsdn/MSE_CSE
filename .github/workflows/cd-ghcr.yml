name: CD - Publish to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Detect Dockerfile
        id: detect
        run: |
          DF=""
          if [ -f docker/Dockerfile.prod ]; then DF="docker/Dockerfile.prod"
          elif [ -f docker/Dockerfile ]; then DF="docker/Dockerfile"
          elif [ -f Dockerfile ]; then DF="Dockerfile"
          fi
          if [ -z "$DF" ]; then
            echo "No Dockerfile found, aborting."
            exit 1
          fi
          echo "dockerfile=$DF" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.detect.outputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
